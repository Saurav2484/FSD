<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h1 class="text-center mb-4">Calculator</h1>

        <!-- Form Group for First Number -->
        <div class="mb-3">
            <label for="fno" class="form-label">First Number:</label>
            <input type="text" class="form-control" id="fno" name="fno" required>
        </div>

        <!-- Form Group for Second Number -->
        <div class="mb-3">
            <label for="sno" class="form-label">Second Number:</label>
            <input type="text" class="form-control" id="sno" name="sno" required>
        </div>

        <!-- Buttons for Operations -->
        <div class="row mb-4">
            <div class="col-6 mb-2">
                <button class="btn btn-primary w-100" onclick="calculate('add')">ADDITION</button>
            </div>
            <div class="col-6 mb-2">
                <button class="btn btn-secondary w-100" onclick="calculate('subtract')">SUBTRACTION</button>
            </div>
            <div class="col-6 mb-2">
                <button class="btn btn-success w-100" onclick="calculate('multiply')">MULTIPLICATION</button>
            </div>
            <div class="col-6 mb-2">
                <button class="btn btn-danger w-100" onclick="calculate('divide')">DIVISION</button>
            </div>
        </div>

        <!-- Clear Button -->
        <div class="d-grid gap-2 mb-4">
            <button class="btn btn-warning w-100" onclick="clearFields()">CLEAR</button>
        </div>

        <!-- Result Display -->
        <div class="mb-3">
            <label for="result" class="form-label">Result:</label>
            <input type="text" class="form-control" id="result" name="result" readonly value="0">
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Calculator Logic -->
    <script type="text/javascript">
        function calculate(operation) {
            // Retrieve input values
            var num1 = parseFloat(document.getElementById('fno').value);
            var num2 = parseFloat(document.getElementById('sno').value);
            var result;

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                result = 'Error: Invalid input';
            } else {
                // Perform calculation based on selected operation
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            result = 'Error: Division by zero';
                        }
                        break;
                    default:
                        result = 'Invalid operation';
                }
            }

            // Display result in the result input box
            document.getElementById('result').value = result;
        }

        // Function to clear input and result fields
        function clearFields() {
            document.getElementById('fno').value = '';
            document.getElementById('sno').value = '';
            document.getElementById('result').value = '0';
        }
    </script>
</body>
</html>
